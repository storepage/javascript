<!DOCTYPE html>
  <html lang="en">

  <head>
    <title>DOM-JS数据绑定方案</title>
  </head>

  <body>
    <div id="app">
      <h1 v-text="title"></h1>
      <p>当前时间：<span v-text="time"></span></p>
    </div>
    <script>
      function ViewBind({ el = 'body', data = {} } = {}) {
        // TODO，请在此书写代码
        this.data = data;
        this.$el = document.querySelector(el);
        const mapEl = {};
        const self = this;
        for(let key in data) {
          Object.defineProperty(self, key, {
            set(val) {
              if (!mapEl[key]) {
                //debugger;
                mapEl[key] = self.$el.querySelector(`[v-text="${key}"]`);
              }
              // console.log('mapEl[key]', mapEl[key], val);
              mapEl[key].innerHTML = val
            },
            get() {
              return self.data.key;
            }
          })
          self[key] = data[key];
        }
      }

      /**
       * step: 1
       * 调用方式类似 Vue 初始化，
       * el 代表根元素，data 中的字段会自动和 DOM 中 v-text 属性对应元素内容绑定
       **/
      const app = new ViewBind({
        el: '#app',
        data: {
          title: '这是标题',
          time: +new Date()
        }
      })
      /**
       * step: 2
       * 初始化之后页面#app显示效果如下：
        <div id="app">
            <h1 v-text="title">这是标题</h1>
            <p>当前时间戳：<span v-text="time">1522070099060</span></p>
          </div>
       * 类似于 Vue，初始化之后 app 内部有一个 data 对象，
       * 通过修改 data 对象的属性来间接修改 DOM 中挂载了对应 v-text 属性的元素内容
       **/
      setInterval(() => {
        // 定时修改页面上<span v-text="time">元素中的内容
        app.data.time = +new Date()
      }, 1000)

      /**
       * step3: 请实现上述 ViewBind 方法
       * 提示：可参考 Vue 中响应式数据绑定和指令的实现原理
       **/
    </script>
  </body>

  </html>
